<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Krishimitra - Crop Form</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <div class="form-container">
        <h1>Provide The Following Details</h1>

        <form onsubmit="handleFormSubmit(event)">
            <!-- Location Field -->
            <div class="form-group">
                <label for="location">Location:</label>
            <!-- Placeholder for future location image -->
                    <div class="image-placeholder">
                        <img src="./images/location img.jpg" alt="Dummy Location">
                    </div>

            </div>

            <!-- Area in Acres Field -->
            <div class="form-group">
                <label for="area">Area (in acres):</label>
                <input type="number" id="area" name="area" placeholder="Enter area in acres" step="0.1">
            </div>

            <!-- Budget Field -->
            <div class="form-group">
                <label for="budget">Budget:</label>
                
                <input name="budget" type="text" size="20"  inputmode="decimal" pattern="[0-9]+" placeholder="â‚¹ 25000">

            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
            
        </form>
    </div>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the default form submission

            // Optionally, you can collect form data here and process it as needed
            
            // Redirect to the results page
            window.location.href = './result.html'; // Change this to your results page path
        }
    </script>
    

</body>
</html>
